version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:jdk17
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - ${HOST_JENKINS_HOME}:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins_network

  worker-1:
    image: jenkins/ssh-agent:jdk17
    volumes:
      - ${HOST_JENKINS_WORKER_1}:/home/jenkins
    environment:
      - JENKINS_SLAVE_SSH_PUBKEY=ssh-rsa 
    networks:
      - jenkins_network

  sonarqube:
    image: sonarqube:9-community
    ports:
      - "9000:9000"
    networks:
      - jenkins_network

networks:
  jenkins_network:
    driver: bridge
