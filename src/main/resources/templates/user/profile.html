<header>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // localStorage에서 토큰 가져오기
            const token = localStorage.getItem('accessToken');
            console.log('Access Token:', token);

            // 토큰이 존재하면 서버로 요청
            if (token) {
                fetch('http://localhost:8080/user/getProfile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json()) // 응답이 JSON일 경우
                .then(data => {
                    console.log('Profile Data:', data);

                    // profile 데이터와 posts 데이터를 받아와서 화면에 업데이트
                    const profileData = data.value.profile || {};
                    const posts = data.value.postList || []; // postList 배열로 변경

                    // 프로필 정보 업데이트
                    const userName = profileData.name || '사용자 이름';
                    const userId = profileData.id;
                    const profileImageUrl = profileData.profileImageUrl || '/images/person.jpeg';
                    const bio = profileData.bio || '자기 소개입니다.';
                    const followingCount = profileData.followingCount || 0;
                    const postCount = posts.length || 0;

                    // 게시물 리스트 업데이트
                    let postListHtml = '';
                    if (posts.length > 0) {
                        posts.forEach(post => {
                            postListHtml += `
                                <div class="img-box">
                                    <a href="/post/${post.id}">
                                        <img src="${post.content.imageUrl || '/images/default.jpg'}" alt="Post Image" />
                                    </a>
                                    <div class="comment">
                                        <a href="#">
                                            <i class="fas fa-heart"></i><span>${post.likeCount || 0}</span>
                                        </a>
                                    </div>
                                </div>
                            `;
                        });
                        document.getElementById('noPostsMessage').style.display = 'none'; // 게시물이 있으면 "게시물이 없습니다." 숨기기
                    } else {
                        document.getElementById('noPostsMessage').style.display = 'block'; // 게시물이 없으면 메시지 보이기
                    }

                    // DOM 업데이트
                    document.getElementById('userName').innerText = userName;
                    document.getElementById('userProfileImage').src = profileImageUrl;
                    document.getElementById('bio').innerText = bio;
                    document.getElementById('followingCount').innerText = followingCount;
                    document.getElementById('postCount').innerText = postCount;
                    document.getElementById('postListContainer').innerHTML = postListHtml;

                })
                .catch(error => console.error('Error fetching profile:', error));
            } else {
                console.log('No token found.');
            }
        });
    </script>
</header>

<div th:replace="~{/layout/header :: headerFragment}"></div>

<section class="profile">
    <!-- 유저 정보 -->
    <div class="profileContainer">
        <div class="profile-left">
            <div class="profile-img-wrap story-border" onclick="popup('.modal-image')">
                <img class="profile-image"
                     src="/images/person.jpeg"
                     onerror="this.src='/images/person.jpeg'"
                     id="userProfileImage" />
            </div>
        </div>
        <div class="profile-right">
            <div class="name-group">
                <!-- 사용자 이름 출력 -->
                <h2 id="userName">사용자 이름</h2>

                <!-- 사진 등록 버튼 -->
                <button class="cta" onclick="location.href='/model/feed/post'">게시글 등록</button>
                <button class="cta" onclick="location.href='/image/upload'">사진등록</button>
                <button class="cta" onclick="toggleSubscribe(this)">구독하기</button>
                <button class="modi" onclick="popup('.modal-info')">
                    <i class="fas fa-cog"></i>
                </button>
            </div>

            <!-- 구독 정보 -->
            <div class="subscribe">
                <ul>
                    <li>
                        <a href="#">게시물 <span id="postCount">0</span></a>
                    </li>
                    <li><a href="javascript:subscribeInfoModalOpen();">구독정보
                        <span id="followingCount">0</span></a>
                    </li>
                </ul>
            </div>
            <div class="state">
                <!-- 자기소개 출력 -->
                <h4 id="bio">자기 소개입니다.</h4>
            </div>
        </div>
    </div>
</section>

<!-- 게시물 섹션 -->
<section id="tab-content" style="display: flex;">
    <div class="profileContainer">
        <div id="tab-1-content" class="tab-content-item show">
            <div class="tab-1-content-inner" id="postListContainer" style="margin-top:10px;">
                <!-- 게시물이 없으면 "게시물이 없습니다." 출력 -->
                <p id="noPostsMessage">게시물이 없습니다.</p>
                <!-- 게시물 리스트가 들어갈 부분 -->
            </div>
        </div>
    </div>
</section>

<script src="/js/profile.js"></script>

<div th:replace="~{/layout/footer :: footerFragment}"></div>
