<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostMain</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .story-list__item {
        background: #fff;
        border: 1px solid #ddd;
        margin: 20px auto;
        border-radius: 8px;
        overflow: hidden;
        max-width: 600px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .sl__item__header {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    .profile-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .sl__item__img img {
        width: 100%;
        display: block;
    }

    .sl__item__contents {
        padding: 10px;
    }

    .sl__item__contents__icon {
        display: flex;
        align-items: center;
    }

    .sl__item__contents__icon button {
        background: none;
        border: none;
        cursor: pointer;
        outline: none;
    }

    .sl__item__contents__content {
        margin-top: 10px;
    }

    .sl__item__contents__comment {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
    }

    .sl__item__input {
        display: flex;
        align-items: center;
        border-top: 1px solid #ddd;
        padding: 10px;
    }

    .sl__item__input input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 5px 10px;
        outline: none;
    }

    .sl__item__input button {
        margin-left: 10px;
        padding: 5px 10px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }

    .sl__item__input button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="story-list__item">
  <div class="sl__item__header">
    <div>
      <img class="profile-image" src="#" onerror="this.src='/images/person.jpeg'" />
    </div>
    <div>TherePrograming</div>
  </div>

  <div class="sl__item__img">
    <img src="/images/home.jpg" />
  </div>

  <div class="sl__item__contents">
    <div class="sl__item__contents__icon" style="margin-top: 10px; margin-left: 5px;">
      <button style="margin-top: 7px;">
        <i class="fas fa-heart active" id="storyLikeIcon-1" onclick="toggleLike()"></i>
      </button>
      <span class="like"><b id="storyLikeCount-1">3 </b>likes</span>
    </div>
    <br>
    <div class="sl__item__contents__content">
      <p>등산하는 것이 너무 재밌네요</p>
    </div>

    <!-- 댓글 리스트 -->
    <div id="storyCommentList-1">
      <div class="sl__item__contents__comment" id="storyCommentItem-1" style="margin-top: 23px;">
        <p>
          <b>Lovely :</b> 부럽습니다.
        </p>
        <button style="margin-top: 5px;" onclick="deleteComment('storyCommentItem-1')">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <br>

    <div class="sl__item__input">
      <input type="text" placeholder="댓글 달기..." id="storyCommentInput-1" />
      <button type="button" onclick="addComment('storyCommentList-1', 'storyCommentInput-1')">게시</button>
    </div>
  </div>
</div>

<script>
  function toggleLike() {
      const likeIcon = document.getElementById("storyLikeIcon-1");
      const likeCount = document.getElementById("storyLikeCount-1");
      let count = parseInt(likeCount.textContent.trim());

      if (likeIcon.classList.contains("active")) {
          likeIcon.classList.remove("active");
          likeCount.textContent = count - 1;
      } else {
          likeIcon.classList.add("active");
          likeCount.textContent = count + 1;
      }
  }

  function addComment(commentListId, inputId) {
      const commentList = document.getElementById(commentListId);
      const input = document.getElementById(inputId);
      const commentText = input.value.trim();

      if (commentText) {
          const commentItem = document.createElement("div");
          commentItem.className = "sl__item__contents__comment";
          commentItem.innerHTML = `
              <p><b>User :</b> ${commentText}</p>
              <button onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
          `;
          commentList.appendChild(commentItem);
          input.value = "";
      }
  }

  function deleteComment(commentId) {
      const comment = document.getElementById(commentId);
      if (comment) {
          comment.remove();
      }
  }
</script>

</body>
</html>
